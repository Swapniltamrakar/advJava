<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Voter Login</title>
<style>
table{
border-style: solid;
position: absolute;
margin-left: 40%;
margin-top: 12%;
}
</style>
</head>
<body>
<form action="login" method="post">
<table rules="all">
<tbody>
<tr>
<td>Email : </td><td><input type="text" name="email" id="email"></td>
</tr>
<tr>
<td>Password : </td><td><input type="password" name="pass" id="pass"></td>
</tr>
<tr>
<td></td><td><button type="submit" name="btn" id="btn">LOGIN</button></td>
</tr>
</tbody>
</table>
</form>
</body>
</html>
